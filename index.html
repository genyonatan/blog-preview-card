<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog-preview-card</title>
  </head>
  <body>
    <div class="card-body">
      <img
        src="blog-preview-card-main/assets/images/illustration-article.svg"
        alt=""
      />
      <div class="label-yellow">Learning</div>
      <div class="date-published">Published 21 Dec 2023</div>
      <div>
        <h2>HTML & CSS foundations</h2>
      </div>

      <div class="card-paragraph">
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="profile">
          <div class="profile-picture">
            <img
              src="blog-preview-card-main/assets/images/image-avatar.webp"
              alt=""
            />
          </div>

          <div class="profile-name">Greg Hooper</div>
        </div>
      </div>
    </div>
  </body>
</html>
